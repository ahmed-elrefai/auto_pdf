{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}auto_pdf{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">auto_<span class="highlight">pdf</span></div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'job_list' %}">My Jobs</a>
            <a href="{% url 'upload_pdf_job' %}">New Job</a>
            <!-- Logout would go here -->
            {% else %}
            <a href="/accounts/login/">Login</a>
            <a href="/accounts/register/">Register</a>
            {% endif %}
        </div>
    </nav>

    <main class="glass-container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 auto_pdf. All rights reserved.</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Scorecard</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: #f0f0f0;
            padding: 40px;
            color: #333;
        }
        .card {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 2px solid #005792;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #005792;
        }
        .info {
            margin-top: 20px;
        }
        .info p {
            font-size: 18px;
            margin: 8px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Student Scorecard</h1>
        <div class="info">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
            <p><strong>Grade:</strong> {{ score }}</p>
            <p><strong>Teacher:</strong> {{ email }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
        </div>
        <div class="footer">
            <p>Generated by ScoreCardGen</p>
        </div>
    </div>
</body>
</html>

{% extends 'base.html' %}

{% block title %}New Job - auto_pdf{% endblock %}

{% block content %}
<h2>Upload CSV and Optional Template</h2>
<form method="post" enctype="multipart/form-data" style="margin-top: 1.5rem;">
    {% csrf_token %}
    <div style="margin-bottom: 1.5rem;">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn">Submit Job</button>
</form>
{% endblock %}
